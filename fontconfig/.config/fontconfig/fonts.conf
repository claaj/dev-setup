<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- Alias for monospace -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Iosevka Extended</family> <!-- Primary font -->
      <family>Symbols Nerd Font</family> <!-- Fallback for symbols -->
    </prefer>
  </alias>
</fontconfig>
